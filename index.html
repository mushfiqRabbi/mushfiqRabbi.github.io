<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/media.css" />

    <script
      src="https://kit.fontawesome.com/5183b0369c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="left">
      <div class="logo">
        <i class="far fa-circle"></i>
        <p>base apparel</p>
      </div>

      <div class="article">
        <div class="article-header">We're coming soon</div>
        <div class="article-body">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </div>
      </div>
      <div class="user-email">
        <input
          type="email"
          name="input-email"
          id="input-email"
          placeholder="Email Address"
        />
        <button type="submit">
          <i class="fas fa-chevron-right fa-lg"></i>
        </button>
      </div>
      <p class="msg hidden">Please provide a valid email</p>
    </div>
    <div class="right">
      <img src="./images/hero-desktop.jpg" alt="" />
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
